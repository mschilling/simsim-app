<ion-header>
  <ion-navbar #content>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      SimSimV2 - Account
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <button ion-button (click)="getLocalData()">Get Data From Storage</button>
  </ion-item>
  <ion-item *ngIf="localData != null">
    Name: {{localData.name}}<br>
    Email: {{localData.email}}<br>
    Address: {{localData.address}}
  </ion-item>

  <form (ngSubmit)="setLocalData()">
    <ion-item>
      <ion-input type="text" [(ngModel)]="newData.name" placeholder="Name" name="newName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" [(ngModel)]="newData.email" placeholder="Email" name="newEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="newData.address" placeholder="Address" name="newAddress"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Save Data</button>
  </form>
</ion-content>
