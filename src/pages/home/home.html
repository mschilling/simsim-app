<ion-content padding text-center [ngStyle]="{'background-image': 'url(../../assets/img/' + bgTemp + ')'}">
  <div *ngIf="viewable">
    <div>
      <div>
        <ion-item text-center>
          Vul je code in.
        </ion-item>
      </div>
      <div class="top-div">
        <ion-row>
          <ion-col width-25><ion-icon name="{{icons[0]}}"></ion-icon></ion-col>
          <ion-col width-25><ion-icon name="{{icons[1]}}"></ion-icon></ion-col>
          <ion-col width-25><ion-icon name="{{icons[2]}}"></ion-icon></ion-col>
          <ion-col width-25><ion-icon name="{{icons[3]}}"></ion-icon></ion-col>
        </ion-row>
      </div>
      <div>
        <ion-row>
          <ion-col width-25>___</ion-col>
          <ion-col width-25>___</ion-col>
          <ion-col width-25>___</ion-col>
          <ion-col width-25>___</ion-col>
        </ion-row>
      </div>
    </div>
    <div class="bottom-div">
      <ion-row>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(1, 'heart')">Heart<ion-icon name="heart"></ion-icon></button></ion-col>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(2, 'aperture')">Aperture<ion-icon name="aperture"></ion-icon></button></ion-col>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(3, 'archive')">Archive<ion-icon name="archive"></ion-icon></button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(4, 'baseball')">Baseball<ion-icon name="baseball"></ion-icon></button></ion-col>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(5, 'basket')">Basket<ion-icon name="basket"></ion-icon></button></ion-col>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(6, 'bicycle')">Bicycle<ion-icon name="bicycle"></ion-icon></button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(7, 'boat')">Boat<ion-icon name="boat"></ion-icon></button></ion-col>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(8, 'body')">Body<ion-icon name="body"></ion-icon></button></ion-col>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(9, 'bug')">Bug<ion-icon name="bug"></ion-icon></button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-33><button ion-button block outline icon-right></button></ion-col>
        <ion-col width-33><button ion-button block outline icon-right (click)="add(0, 'car')">Car<ion-icon name="car"></ion-icon></button></ion-col>
        <ion-col width-33><button ion-button block outline icon-right (click)="delete()"><ion-icon name="backspace"></ion-icon></button></ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
